<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS06</title>
    <style>
        table,td
        {
            border:1px solid;
        }
        table
        {
            border-collapse: collapse;
            margin: auto;
        }
    </style>
    <script>

        function show()
        {
            var ten= document.forms.reg["txtTen"].value;
            var mk= document.forms.reg["txtPass"].value;
            var ns= document.forms.reg["txtNgaysinh"].value;
            var ngaysinh= new Date(ns);
            var ngayhientai = new Date();

             var tuoi = ngayhientai.getFullYear() - ngaysinh.getFullYear();
             var gt = document.forms.reg["gt"].value;
             var qt = document.forms.reg["qt"].value;
             document.forms.reg["thongtin"].value = "Chào mừng " + ten +
             "\nBạn là "+ gt + "\nMật khẩu của bạn có "+ mk.length+" ký tự \n"+
             "Tuổi của bạn là "+ tuoi + "\nVấn đề bạn quan tâm là: "+qt;
             return false;        
        }
    </script>
</head>
<body>
    <form id="reg" onsubmit="return show()">
        <table border="2"  style="margin: 0 auto;">
            <caption><b>
                        <h3>ĐĂNG KÝ THÀNH VIÊN</h3>
                    </b></caption>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td><input type="text" id="txtTen" required></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password"id="txtPass" required>
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <input type="date" id="txtNgaysinh" required>
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gt" value="Nam" checked>Nam
                        <input type="radio" name="gt" value="Nữ">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Vấn đề bạn quan tâm</td>
                    <td>
                        <select name="qt">
                            <option value="Kinh tế">Kinh tế</option>
                            <option value="Thể thao">Thể thao</option>
                            <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="show()" type="submit" alt="Đăng ký" value="submit">Đăng ký</button>
                    </td> 
                    <td>
                        <button type="reset"  alt="Hủy" value="reset">Hủy</button>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" >
                        <textarea name="thongtin" cols="50" rows="6"></textarea>
                    </th>
                </tr>
        </table>    
    </form>
</body>

</html><
