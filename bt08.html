<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 8</title>
  </head>
 
  <body>
    <div align="center">
      <h2>CHƯƠNG TRÌNH NGHE NHẠC</h2>
      <audio controls loop>
        <source src="Audio/seaside.mp3" type="audio/mp3" ">
      </audio>
    </div>
    <div style="display: inline-block;">
        <h2>CHƯƠNG TRÌNH XEM VIDEO</h2>
        <video loop controls width="320" height="240">
            <source src="Audio/seasideMp4.mp4" />
        </video>
    </div>
    <div style="display: inline-block;">
        <h2>XEM VIDEO TRÊN YOUTUBE</h2>
        <iframe
            width="320"
            height="240"
            src="https://www.youtube.com/embed/yRo4oF1JZqo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </div>
    
  </body>
</html>
