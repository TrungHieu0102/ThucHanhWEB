<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
        <!-- Hình chữ nhật đại diện cho ngôi nhà -->
        <rect x="50" y="100" width="100" height="80" fill="#e6e6e6" />
        
        <!-- Mái nhà  -->
        <polygon points="45 100, 155 100, 125 60, 75 60" fill="#ffcc00" />
        
        <!-- Cửa sổ hình tròn  -->
        <circle cx="70" cy="120" r="15" fill="#6699cc" />
        
        <!-- Cửa chính  -->
        <rect x="110" y="140" width="30" height="40" fill="#996633" />
        
        <!-- Đường viền -->
        <rect x="50" y="100" width="100" height="80" stroke="black" stroke-width="2" fill="none" />
        <polygon points="45 100, 155 100, 125 60, 75 60" stroke="black" stroke-width="2" fill="none" />
        <circle cx="70" cy="120" r="15" stroke="black" stroke-width="2" fill="none" />
        <rect x="110" y="140" width="30" height="40" stroke="black" stroke-width="2" fill="none" />
      </svg>
      
      
      
</body>
</html>
